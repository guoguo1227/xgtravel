<div class="col-xs-12" id="commentApp"  ng-app="commentApp"  ng-controller="commentCtrl" ng-init="init()">
    <form class="lagou-form-search lagou-auction-offer" role="form">
        <div class="box-body">
            <div class="form-group row">
                <div class="col-xs-2 lagou-margin-top-10">
                </div>
            </div>

        </div>
    </form>

    <lg-data-table table-data="tableData"></lg-data-table>
    <lg-paginator   on-change="onChangePage(page)"
                    total-pages="pagesNumber"
                    visible-pages="10"
                    total-entries="totalEntries">
    </lg-paginator>

    <lg-modal open = "commentFlagObj.showDetail">
        <div class="modal-header">
            <small>详情</small>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <p name="detail">{{commentObj.recommend}}</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </lg-modal>
</div>
